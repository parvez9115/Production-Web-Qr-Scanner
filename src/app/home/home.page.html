<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center">Add Production Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="form-field" style="margin-top: 10px;">
    <ion-col size="12" size-sm="12" size-md="10" offset-md="1" size-lg="12" offset-lg="0">
      <form [formGroup]="productionForm">
        <div class="wrapper-form">
          <ion-row>
            <ion-col>
              <ion-label class="col-content">Box Number :</ion-label>
              <ion-item>
                <ion-input value="{{serial }}" disabled></ion-input>
              </ion-item>
              <!-- <ion-input type="text"  value="{{ serial }}" placeholder="Enter the SerialNo"
                [disabled]="true"></ion-input> -->
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-label class="col-content">Device Model :</ion-label>
              <ion-select style="font-size: 15px;" class="input" formControlName="devicemodel"
                placeHolder="Select the Device Model">
                <ion-select-option *ngFor="let modelist of devicemodellist" [value]="modelist">
                  {{modelist}}
                </ion-select-option>
              </ion-select>
            </ion-col></ion-row>

          <ion-row>
            <ion-col size="3">
              <ion-label class="col-content">Quantity :</ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-input style="min-height: 20px;" class="diable-style" type="number" disabled [(ngModel)]="Qty"
                [ngModelOptions]="{ standalone: true }" placeholder="Quantity"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col style="text-align: center !important">
              <ion-button color="danger" (click)="qrscan()">
                SCAN QR-CODE
              </ion-button>
            </ion-col>
          </ion-row>
        </div>
      </form>

      <ion-row class="content-style">
        <ion-col style="text-align: center !important; padding: 0px">
          <ion-button class="button" type="submit" [disabled]="!productionForm.valid"
            (click)="submitBtn()">Submit</ion-button>
          <ion-button class="button" type="reset" (click)="reset()">Clear</ion-button>
        </ion-col>
      </ion-row>
    </ion-col></ion-row>

  <jqxGrid #myGrid *ngIf="isshow" [selectionmode]="'singlerow'" [width]="'99%'" [source]="dataAdapter"
    [columns]="columns" [autoheight]="true" [sortable]="true" [filterable]="true" [enablebrowserselection]="true"
    [columnsresize]="true" [enabletooltips]="true" [pageable]="true" [showfilterrow]="true" style="
      font-size: 10px;
      text-align: center !important;
      margin: auto;
      cursor: pointer;
    ">
  </jqxGrid>




</ion-content>
